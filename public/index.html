<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Library Management System</h1>
        </header>

        <div class="content">
            <div class="sidebar">
                <nav class="menu">
                    <button class="menu-btn active" data-section="add-book">
                        ‚ûï Add Book
                    </button>
                    <button class="menu-btn" data-section="view-books">
                        üëÅÔ∏è View All Books
                    </button>
                    <button class="menu-btn" data-section="search-book">
                        üîç Search Book
                    </button>
                </nav>
            </div>

            <div class="main-content">
                <!-- Add Book Section -->
                <section id="add-book" class="section active">
                    <h2>Add New Book</h2>
                    <form id="addBookForm">
                        <div class="form-group">
                            <label for="bookId">Book ID:</label>
                            <input type="number" id="bookId" required>
                        </div>
                        <div class="form-group">
                            <label for="bookTitle">Title:</label>
                            <input type="text" id="bookTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="bookAuthor">Author:</label>
                            <input type="text" id="bookAuthor" required>
                        </div>
                        <div class="form-group">
                            <label for="bookQuantity">Quantity:</label>
                            <input type="number" id="bookQuantity" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                    <div id="addMessage" class="message"></div>
                </section>

                <!-- View All Books Section -->
                <section id="view-books" class="section">
                    <h2>All Books</h2>
                    <div id="booksList" class="books-container"></div>
                </section>

                <!-- Search Book Section -->
                <section id="search-book" class="section">
                    <h2>Search Book</h2>
                    <div class="search-container">
                        <input type="number" id="searchId" placeholder="Enter Book ID">
                        <button class="btn btn-primary" onclick="searchBook()">Search</button>
                    </div>
                    <div id="searchResult" class="search-result"></div>
                </section>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Update Book</h2>
            <form id="editForm">
                <input type="hidden" id="editBookId">
                <div class="form-group">
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author:</label>
                    <input type="text" id="editAuthor" required>
                </div>
                <div class="form-group">
                    <label for="editQuantity">Quantity:</label>
                    <input type="number" id="editQuantity" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Book</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
